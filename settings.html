  <!-- Corps / Contenu du site-->
  <body>
    <a href="./hub.html">
      <span id="goBackToHome" class="material-symbols-outlined">home</span>
    </a>
    <h1>Mes paramètres</h1>
    <div class="containerDisconnectedButton">
      <button class="disconnectedButton">Déconnexion</button>
    </div>

    <form id="formChangePassword">
      <span style="font-weight: bold; font-size: 1.5em"
        >Changer votre mot de passe</span
      >

      <label id="MDPActuel" for="formChangePassword">
        Entrez votre mot de passe actuel :
        <input type="text" id="formChangePassword" />
      </label>

      <label id="NouveauMDP" for="formChangePassword">
        Entrez votre nouveau mot de passe :
        <input type="text" id="formChangePassword" />
      </label>

      <label id="ConfirmationNouveauMDP" for="formChangePassword">
        Confirmez votre nouveau mot de passe :
        <input type="text" id="formChangePassword" />
        <br />
        <button class="buttonSubmit" type="submit">
          Changer mon mot de passe
        </button>
      </label>
    </form>
  </body>

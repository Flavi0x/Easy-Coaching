<!DOCTYPE html>
<html lang="fr">
  <!-- Métadonnées du site-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Coaching - Mes équipes</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <!-- Importation de la police d'écriture-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Importation de la deuxième police d'écriture-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <!-- Importation d'icônes-->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Importation de la feuille de style (CSS)-->
    <link
      href="./assets/styles/styles-teams.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <!-- Corps / Contenu du site-->
  <body>
    <a href="./hub.html">
      <span id="goBackToHome" class="material-symbols-outlined">home</span>
    </a>
    <h1>Mes équipes</h1>
    <!-- Contenu général du site via une DIV-->
    <div class="explorerContainer">
      <div class="explorerButtons">
        <div class="buttonsContainer">
          <button type="button">
            <span class="material-symbols-outlined">add</span>
          </button>
          <p>Créer une équipe</p>
        </div>
        <div class="buttonsContainer">
          <button type="button">
            <span class="material-symbols-outlined">delete_forever</span>
          </button>
          <p>Supprimer une équipe</p>
        </div>
        <div class="buttonsContainer">
          <button type="button">
            <span class="material-symbols-outlined">format_italic</span>
          </button>
          <p>Renommer une équipe</p>
        </div>
      </div>
    </div>
  </body>
</html>
